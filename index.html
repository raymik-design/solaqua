<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dir/css/main.css" />
    <link rel="shortcut icon" href="dir/img/favicon.png" type="image/png" />

    <title>Solaqua - Renewable Energy Ireland</title>
  </head>
  <body>
    <header class="topHeader">
      <!-- NAVIGATION -->
      <div class="topHeader__logo">
        <!-- NAVIGATION - Logo -->
        <a href="index.html">
          <img
            src="dir/img/logo.png"
            alt="Solaqua Logo - Nice font in Green Colour"
            id="topHeader__logo--size"
          />
        </a>
      </div>

      <nav class="top-right open">
        <a class="disc l1">
          <div>Contacts</div>
        </a>
        <a class="disc l2">
          <div>About Us</div>
        </a>
        <a class="disc l3">
          <div>Projects</div>
        </a>
        <a class="disc l4">
          <div>Home</div>
        </a>
        <a class="disc l5 toggle">
          Menu
        </a>
      </nav>
    </header>
    <!-- END NAVIGATION -->

    <!-- Header - Video -->

    <div class="header">
      <div class="header__background-overlay"></div>
      <div class="header__mobImg"></div>
      <video
        class="header__video header__poster"
        autoplay
        loop
        muted
        preload="auto"
        poster="dir/img/video/header-bg-thumbnail.jpg"
        id="video_bg"
      >
        <source src="dir/img/video/header-bg.mp4" type="video/mp4" />
        Your browser does not support the video.
      </video>

      <!-- Header Video Title -->
      <div class="topTitle">
        <h1 class="topTitle__title">SolaQua</h1>
        <h2 class="topTitle__heating">Heating Company</h2>
        <hr class="topTitle__horizontal" />
        <span class="topTitle__subtitle"> Drive for </span>
        <p class="topTitle__ecoF">Eco friendly</p>
        <span class="topTitle__enviroment">Enviroment</span>
      </div>

      <img
        src="dir/img/video/img-right.png"
        class="topTitle__turbines"
        alt="Solar Farm with wind Turbines"
      />
      <!-- animated mouse scroll down icon -->
      <div class="scroll">
        <div class="scroll__mouse">
          <div class="scroll__scroller"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
